{*notag*}
{assign var=img_path value=$util->get_values_from_config('IMAGE')}

{section name=cur loop=$sm.res}
{assign var=x value=$sm.res[cur]}
    <div>
	<fieldset style=" background-color:#CAD8F3;width: 350px;margin-left: 50px;border:10px solid gainsboro;" >
	<legend><b>{$x.title_badge}:</b></legend>
		<table border="0">
		    <tr>
			<td><img src="##LBL_SITE_URL##{$img_path.badge_thumb}{$x.id_badge}_{$x.image_badge}" style="cursor:pointer;"  title="{$x.title_badge}:{$x.desc_badge}" /></td>
			<td>{$x.desc_badge}</td>
		    </tr>
	    </table>
	</fieldset>
    </div>
{sectionelse}
    <div>
	 No Badges Found.
    </div>
{/section}
