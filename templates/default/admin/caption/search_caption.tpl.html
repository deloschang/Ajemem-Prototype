{*notag*}
<div id="caption_listing">
	<div class="box box-50 altbox">
	    <div class="boxin">
		<div class="header"><h3>Search captions </h3></div>
		<form name="search_captions" id="search_captions" class="basic" method="post" action="##LBL_ADMIN_SITE_URL##caption/caption_listing">
			<input type="hidden" id="chk" name="chk" value="1" />
		    <div class="inner-form">
			<dl>
		    <dt><label for="id_user" class="captionsrch">User:</label></dt>
			<dd>
			    <input type="text" id="id_user" name="id_user" class="txt"/>
			</dd>
		    <dt>
			<label for="title" class="captionsrch">Meme Title:</label>
		    </dt>
			<dd>
			    <input type="text" name="title" id="title" class="txt"/>
			</dd>
		    <dt>
			<label for="st_date" class="captionsrch">Start Date:</label>
		    </dt>
			<dd>
			    <input type="text" id="st_date" name="st_date" class="txt"/>
			</dd>
		    <dt>
			<label for="end_date" class="captionsrch">End Date:</label>
		    </dt>
			<dd>
			    <input type="text" id="end_date" name="end_date" class="txt"/>
			</dd>
		    <dt></dt>
			    <dd>
			    <input type="button" id="srch_btn" value="Search" class="button altbutton"/>
			    </dd>
		</dl>
		    </div>
		</form>
	    </div>
	</div>
</div>
<div id="caption_caption_listing">
	    {include file="admin/caption/caption_list"}
</div>
{literal}
<style type="text/css">
    .captionsrch{
	font-size: 14px;
	font-weight: bold;
    }
</style>
<script type="text/javascript">
    $(document).ready(function(){
	$('#st_date').datepicker({
		dateFormat: "mm-dd-yy",changeMonth:'true',changeYear:'true',yearRange:'-19:10'
	 }); 
	 $('#end_date').datepicker({
		dateFormat: "mm-dd-yy",changeMonth:'true',changeYear:'true',yearRange:'-19:10'
	 });
    });
    $("#srch_btn").click(function(){
	$("#search_captions").submit();
    });
</script>
{/literal}
