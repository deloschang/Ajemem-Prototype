	<script type="text/javascript">
			$('.selectc').attr('id','all');
			$('#all').attr('class','selectc');
			$('#all').css({ color:"red", fontWeight:"bolder" });
			//var url="##LBL_ADMIN_SITE_URL##page-user-choice-getuserlogin";
			var url="##LBL_ADMIN_SITE_URL##index.php";
			var c='all';
			$.post(url,{"page":"user","choice":"getuserlogin",c:c,ce:0},function(res){
				$('#user_getuserlogin').html(res);
			});

    	function getuserdata(txt) {
			if($('.selectc').attr('id')) {
				$('.selectc').css('color','black');
				$('.selectc').css('fontWeight','normal');
				$('.selectc').removeAttr('class');
			} 
			$('#'+txt).attr('class','selectc');
			$('#'+txt).css({ color:"red", fontWeight:"bolder" });
			var url="##LBL_ADMIN_SITE_URL##index.php";
			var c=txt;
			$.post(url,{"page":"user","choice":"getuserlogin",c:c,ce:0},function(res){
				$('#user_getuserlogin').html(res);
			});
		}
    </script>
{/literal}
