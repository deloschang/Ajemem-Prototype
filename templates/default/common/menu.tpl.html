{assign var=category value=$util->get_values_from_config('CATEGORY')}
{literal}
<script type="text/javascript">
    function get_random_meme(){
	var url = "##LBL_SITE_URL##meme/meme_list/cat/rand";
	$.fancybox.showLoading();
	$.post(url,{ce:0},function(res){
	    $("#randpgexist").val(1);
	    $.fancybox.open(res,{
	    	minHeight : 630,
	    	minWidth : 480,
	    	//autoSize : true,
	    	//scrolling : true,
		    afterClose : function (){
				$("#randpgexist").val(0);
		    }
	    });
	    $.fancybox.update();
	});
    }
    
    function get_random_meme_nlu(){
	var url = "##LBL_SITE_URL##meme/meme_nlu_rand";
	$.fancybox.showLoading();
	$.post(url,{ce:0},function(res){
	    $("#randpgexist").val(1);
	    $.fancybox.open(res,{
	    	minHeight : 630,
	    	minWidth : 480,
	    	//autoSize : true,
	    	//scrolling : true,
		    afterClose : function (){
				$("#randpgexist").val(0);
		    }
	    });
	    $.fancybox.update();
	});
    }
	$(document).ready(function(){
	$(window).scroll(function(e){
		var scrollTop = $(window).scrollTop();
		console.log(scrollTop);
		if(scrollTop > 35){
			   $('#xpbar').css({
			    position:'fixed',
			    top:'0px',
			});
			$('#xpbar_status').css({
			    position:'fixed',
			    top:'2px',
			});
			$('#user_level').css({
			    position:'fixed',
			    top:'2px',
			});
			
		}else{
			$('#xpbar').css({
			    position:'absolute',
			    top:'30px',
			});
			$('#xpbar_status').css({
			    position:'absolute',
			    top:'32px',
			});
			$('#user_level').css({
			    position:'absolute',
			    top:'32px',
			});
		}
	});
});
</script>
{/literal}
<table>
<tr><td>
<div id="xpbar">
</td><td>

	    Welcome {$smarty.session.fname|capitalize} !

        Login with Facebook
      </div>
{/if}	  
</td></tr>

<div id="xpbar_status"></div>
</div>
