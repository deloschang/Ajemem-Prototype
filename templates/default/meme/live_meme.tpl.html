<div>
	
	    <div  id="meme{$sm.meme_id}" class="meme">

{* Height between memes *}
		<div style="height: 90px;">

<!--javascript:show_details('{$sm.meme_id}');-->
<!-- Image specs for live feed meme -->

<!-- Show details updates view count -->
			<a class="meme_gallery" data-fancybox-group="thumb" id="memeimage{$sm.meme_id}" onclick="show_details('{$sm.meme_id}');" href="##LBL_SITE_URL##image/orig/meme/{$sm.meme_picture}" title="{$sm.meme_title|capitalize}">
			<img src="##LBL_SITE_URL##image/thumb/meme/{$sm.meme_picture}" style="cursor:pointer;width: 95px; height: 85px; 
			{* Added by Delos: highlights if you created the meme *}
			{if $smarty.session.id_user}
				{if $sm.meme_user == $smarty.session.id_user}
					border-style:outset; border-width:2px; border-color:#6699FF;
				{/if}
			{/if}
					
		" align="left"/>
				<span id="user_avatar_thumb" style="vertical-align: top; padding-left: 10px; float: left;" onmouseover="hover_user('{$sm.uinfo[$sm.meme_user].id_user}');">
				{if $sm.uinfo[$sm.meme_user].fb_pic_square}
					<img src="{$sm.uinfo[$sm.meme_user].fb_pic_square}" class="avatar_thumb_fb" >
				{elseif $sm.uinfo[$sm.meme_user].avatar}
					<img src="##LBL_SITE_URL##image/thumb/avatar/{$sm.uinfo[$sm.meme_user].avatar}" class="avatar_thumb_regular"/>
				{else}
				memeja_male.png
				{/if}			
			</span>
			<span id="meme_title">{$sm.meme_title|capitalize}</span></a>
			
	<!-- end of gallery class-->
			
			<div style="position:relative; left:20px; bottom:4px; font-size:17px; color:#ACACA5;">  by 
			<span id="user{$sm.uinfo[$sm.meme_user].id_user}" style="font-size:17px;"><a href="javascript:void(0);" onmouseover="hover_user('{$sm.uinfo[$sm.meme_user].id_user}');">{$sm.uinfo[$sm.meme_user].username} </a></span>
			<span style="font-size:13px; color:#ACACA5;"> L{$sm.uinfo[$sm.meme_user].level}</span></div>

<!-- Caption shows below image 
			<div style="font-size: 12px; color:blue"><span id="hrc{$sm.meme_id}">{if $sm.hrc[$sm.meme_id].caption}"{$sm.hrc[$sm.meme_id].caption}"{else}{/if}</span></div><br/>-->

<!-- Comment out Category
			    Category:<b>{$category[$x.category]}</b><br/> -->

<!-- Meme Author (Commented out)
			    by {$sm.uinfo[$sm.meme_user].fname|capitalize} {$sm.uinfo[$sm.meme_user].lname|capitalize} <br/> -->

<!-- Date (Commented out)
			    On: {$x.add_date|date_format:"%m-%d-%Y"} @ {$x.add_date|date_format:"%I:%M %p"}<br/><br/>  -->
<!--	<div class="meme_gen_info" style="position:relative; left: 13px; bottom:2px; font-size:13px; color:#ACACA5;">born 24 min ago</div>-->

<br/>
<!-- Reply-->

<div class="meme_reproductive_system">
			    <label id="repl{$sm.meme_id}"></label>&nbsp;<a href="javascript:void(0);" onclick="get_all_replies('{$sm.meme_id}');"><img src="##LBL_SITE_URL##templates/images/reply.gif" style="width:17px;height:17px"/><span style="font-size:15px;">Reply</span></a>&emsp;

<!-- Honor -->
			    <label id="aggr{$sm.meme_id}"></label>&nbsp;<a href="javascript:void(0);" id="agr_link{$sm.meme_id}" onclick="set_tot_adaggr('{$sm.meme_id}','A','{$sm.meme_user}');"><span style="font-size:15px;">Honor</span></a>&emsp;

<!-- Dishonor -->
			    <label id="disaggr{$sm.meme_id}"></label>&nbsp;<a href="javascript:void(0);" id="disagr_link{$sm.meme_id}" 
			    	{* Server-side highlighting is needed only on refresh *}
			    
			    onclick="set_tot_adaggr('{$sm.meme_id}','D','{$sm.meme_user}');"><span style="font-size:15px;">Dishonor</span></a>
			    
			    </div>

<!-- Add Caption 
			    {if $x.can_all_comment ||in_array($smarty.session.id_user,$sm.uinfo[$sm.meme_user].friends) || $smarty.session.id_user==$sm.meme_user}
			    &nbsp;<label id="capt{$sm.meme_id}">{if $x.tot_caption != 0}{$x.tot_caption}{/if}</label> <a href="javascript:void(0)" onclick="get_captions('{$sm.meme_id}');" >Add Caption</a>
			    {/if}
	

<!-- Flag 
			    {if $sm.meme_user!=$smarty.session.id_user}
				 &nbsp;<a href="javascript:void(0)" onclick="flagging('{$sm.meme_id}')">Flag</a>
			    {/if}
-->
			</div>

<!-- Twitter function commented out
			    <span class="fb_btn"><fb:like href="##LBL_SITE_URL##meme/meme_details/id/{$sm.meme_id}" send="false" width="450" show_faces="true" font="arial" layout="button_count"></fb:like></span>
			</span><br/>
			<span ><a href="http://twitter.com/share" class="twitter-share-button" data-url="##LBL_SITE_URL##meme/meme_details/id/{$sm.meme_id}" data-text="{$sm.meme_title|capitalize}" data-count="none" data-via="memeje"  >Tweet</a></span> 

-->
	    </div>
	    <div id="send_reply{$sm.meme_id}" style="width:75%; margin:-20px 0 30px 120px; display: none;"></div>
<!--
	    <div id="add_caption{$sm.meme_id}" style="width:60%;display: none;"></div> -->
	    <input type="hidden" name="is_replied" id="is_replied{$sm.meme_id}" value=''/>
	    <input type="hidden" name="is_agreed" id="is_agreed{$sm.meme_id}" value=''/>
	    <input type="hidden" name="is_disagreed" id="is_disagreed{$sm.meme_id}" value=''/>
</div>
