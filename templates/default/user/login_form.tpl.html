{literal}
<script type="text/javascript">
    function validate_login(){
		validator=$("#loginform").validate({
		   	rules: {
			   username: {
					required:true
				},
				password:{
					required: true,
					minlength: 6
				}
			},
			messages: {
				username:{
					required:flexymsg.required

				},
				password:{
					required:flexymsg.required,
					minlength:flexymsg.minlength
				}
			}
		});
		x=validator.form();
		return x;
	}
	
	function forgot_pwd(){
		$('#forgot_pwd').slideToggle(800);
	}
	
</script>
{/literal}
