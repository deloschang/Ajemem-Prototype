<form id="add_msg_form" class="basic" action="javascript:void(0);">
            <input type="hidden" name="choice" id="choice" value={if !$sm.row}"insert_msg"{else}"update_msg"{/if} />
            <input type="hidden" name="id_message" id="id_message" value="{$sm.row.id_message}" />
	    <input type="hidden" name="msg[key_name]" id="key_name_hid" value="{$sm.row.key_name}" />
	    <input type="hidden" name="msg[lang_code]" id="lang_code" value="{$sm.sel_lang}" />
            <div class="inner-form">
            	<dl>
		    <dt><label for="key_value">Message Value :</label></dt>
                    <dd>
                        <input class="txt" type="text" id="key_value" name="msg[key_value]" {if $sm.row} value="{$sm.row.key_value}"{/if} />
                    </dd>
                    <dt></dt>
                    <dd>
			<input class="button" type="button" value="{if $sm.row}Update{else}Insert{/if}" onclick="insert_msg(this);" />
                    </dd>
                </dl>
            </div>
</form>
