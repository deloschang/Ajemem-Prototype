    function answer_it(){
	var url = "##LBL_SITE_URL##meme/check_user_answered";
	    $.post(url, {idq:idq,ce:0}, function(res){
		res = parseInt(res);

		    alert("Already answered to this question.");

		}else{
		    window.location = glurl;
		}
	    });
    }
</script>
