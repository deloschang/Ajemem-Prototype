<div id="c_search">
    <div class="box box-50 altbox">
	<div class="boxin">
	    <form name="show_activity" id="show_activity" class="basic" method="post" action="javascript:void(0);">
		  <div class="inner-form">
		      <dl>
			  <dt><label><b><nobr>Choose Activity:</nobr></b></label></dt>
			    <dd>
				<select name="activity[type]" id="atype" onchange="sel_activity(this);">
					<option>--select--</option>
					{html_options options=$sm.act_type }
				</select>
			    </dd>
			</dl>
		    </div>
		    <div id="sel_search_user" style="display: none">
			<dl>
			    <dt>User</dt>
			    <dd>
				<input type="text" name="search_user" id="id_search" value="" class="txt"/>
			    </dd>
			    <dt>Searches</dt>
			    <dd>
			    <input type="radio" name="" id="stat1" value="1" onclick="all_user();"/>All Users
			    <input type="radio" name="" id="stat2" value="0" onclick="single_user1();"/>Particular User
			    </dd>
				<div id="search_single_user" style="display: none">
				    <dt>User name</dt>
				    <dd>
					<input type="text" name="single_user" id="single_user" value="" class="txt"/>
				    </dd>
				</div>
			    <dt></dt>
			    <dd>
			    <input class="button altbutton" type="button" name="btm" value="Search" onclick="usearch_list(1);"/>
			    <input class="button altbutton" type="reset" name="res" value="Reset" />
			    </dd>
			</dl>
		    </div>
	    </form>
	</div>
    </div>
</div>
{literal}
<script type="text/javascript">
    function sel_activity(obj){
		var sel=obj.value;
		alert(sel);
		if(sel =="search"){
		    $("#sel_search_user").show();
		}
    }
    function all_user(){
	$("#search_single_user").hide();
	alert("hii");
    }
    function single_user1(){
	 $("#search_single_user").show();
    }
</script>
{/literal}
