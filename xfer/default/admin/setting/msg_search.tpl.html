<div class="box box-75 altbox">
    	<div class="boxin">
		<div class="header"><h3>Search </h3></div>
		<form name="search" id="search" class="basic" method="post" action="javascript:void(0);">
		    <div class="inner-form">
		            <dl>
		                <dt><label for="Product Name">Message Key Or Value :</label></dt>
		                <dd>
		                	<input type="text" name="ser_msg_name" id="ser_msg_name"  value="" class="txt"/>
		                </dd>		               
		                <dt></dt>
		                <dd>
		                	<input class="button altbutton" type="button" name="btm" value="Search" onclick="msg_search_list();"/>&emsp;
					<input class="button altbutton" type="button" name="btm" value="Reset" onclick="msg_reset();"/>       
		                </dd>
		            </dl>
		    </div>
		</form>
	</div>
</div>
<div id="setting_msg_list">{myinclude file="admin/setting/msg_list"}</div>
{literal}
<script type="text/javascript">
	function msg_search_list(){
		var url = "##LBL_ADMIN_SITE_URL##";
	 	var ser_msg_name=$('#ser_msg_name').val();
		if(ser_msg_name){
			$.post(url,{"page":"setting","choice":"msg_list","ser_msg_name":ser_msg_name,ce:0},function(res){
				$('#setting_msg_list').html(res);
			});
		}else{
			alert("Please enter message key or value");
			return false;
		}
	}

	function msg_reset(){
		var url = "##LBL_ADMIN_SITE_URL##";
		$('#ser_msg_name').val('')
		$.post(url,{"page":"setting","choice":"msg_list","flag":1,ce:0},function(res){
			$('#setting_msg_list').html(res).slow(1000);
		});
	}
</script>
{/literal}
