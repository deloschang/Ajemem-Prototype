<div id="user_list">
	<div class="box box-50 altbox">
		<div class="boxin">
			<div class="header"><h3>Search </h3></div>
			<form name="search" id="search" class="basic" method="post" action="javascript:void(0);">
			    <div class="inner-form">
				    <dl>
					<dt><label for="Name">Name:</label></dt>
					<dd>
					<input type="text" name="fname" id="fname"  value="{$smarty.request.fname}" class="txt"/>
					</dd>
					<dt><label for="Email">Email:</label></dt>

					<dd>
					<input type="text" name="email" id="email" value="{$smarty.request.email}" class="txt" />
				       </dd>
				       <dt><label for="Address">Address:</label></dt>

					<dd>
					<input type="text" name="addr" id="addr" value="{$smarty.request.addr}" class="txt" />
				       </dd>
					<dt></dt>
					<dd>
					<input class="button altbutton" type="button" name="btm" value="Search" onclick="usearch_list();"/>
					<input class="button altbutton" type="reset" name="reset" value="Reset"/>

					</dd>
				    </dl>
			    </div>
			</form>
		</div>
	</div>
	<div id="user_listing">{include file=admin/user/listing}</div>
</div>
{literal}
<script type="text/javascript">
function usearch_list(){
	var fname=$('#fname').val();
	var email=$('#email').val();
	var addr=$('#addr').val();
	var url="##LBL_ADMIN_SITE_URL##index.php";
	$.post(url,{"page":"user","choice":"listing",u_search:"search",fname:fname,email:email,addr:addr,ce:0},function(res){
		$('#user_listing').html(res);
	});
}
</script>
{/literal}
