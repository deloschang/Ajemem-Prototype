{assign var=img_path value=$util->get_values_from_config('IMAGE')}
<table border="2">
    {if $sm.res != ''}
		{section  name=cur loop=$sm.res}
		    {assign var=x value=$sm.res[cur]}
		    <tr><td class="box-25">
			{if $x.avatar == ""}
			{if $x.gender =="M" }
			     {$x.name} <img src="##LBL_SITE_URL##{$img_path.avtar_thumb}memeje_male.jpg" height="60 px" width="60 px"/>
			{else}
			     {$x.name} <img src="##LBL_SITE_URL##{$img_path.avtar_thumb}memeje_female.jpg"  height="60 px" width="60 px" />
			{/if}
			{else}
			     {$x.name}<img src="##LBL_SITE_URL##{$img_path.avtar_thumb}{$x.avatar}"   height="60 px" width="60 px"/>
			{/if}
		    </td></tr>
		{/section}
	{else}
	No search entry
	{/if}
	
    </table>
